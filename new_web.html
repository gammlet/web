<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Nested Dropdown Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #f4f4f4;
      padding: 40px;
    }

    .menu {
      width: 1000px;
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
    }

    .menu-item {
      cursor: pointer;
      padding: 5px 10px;
      position: relative;
    }

    .menu-item:hover {
      background: #eee;
    }

    .arrow {
      display: inline-block;
      margin-right: 5px;
      transition: transform 0.3s ease;
    }

    .submenu {
      display: none;
      position: relative;
      margin-left: 30px;
      border-left: 0px solid #000;
      padding-left: 10px;
    }

    .submenu .menu-item::before {
      content: "|--- ";
      position: absolute;
      left: -30px;
    }

    .expanded > .submenu {
      display: block;
    }

    .vertical-line {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="menu">
  <div class="menu-item" onclick="toggleSubmenu(this)">
    <span class="vertical-line">|</span><span class="arrow">&gt;</span> Files
    <div class="submenu">
      <div class="menu-item" onclick="toggleSubmenu(this, event)">
        <span class="arrow">&gt;</span> Documents
        <div class="submenu">

          <div class="menu-item" onclick="toggleSubmenu(this, event)">
            <span class="arrow">&gt;</span> Resume
              <div class = "submenu">
                <div class="menu-item">
                  <span class="arrow">&gt;</span> <iframe src="resume.pdf" width="100%" height="1000px" style="border: none;"></iframe>
                </div>
              </div>
            </div>

          <div class="menu-item" onclick="toggleSubmenu(this, event)">
            <span class="arrow">&gt;</span> Books
              <div class = "submenu"> 
                <div class="menu-item">
                  <span class="arrow">&gt;</span> "Master and Margarita"
                </div>
                <div class="menu-item">
                  <span class="arrow">&gt;</span> "2 B R 0 2 B"
                </div>
              </div>
          </div>
        </div>

      </div>

      <div class="menu-item" onclick="toggleSubmenu(this, event)">
        <span class="arrow">&gt;</span> Images
        <div class="submenu">
          <div class="menu-item">Photo.png</div>
          <div class="menu-item">Diagram.svg</div>
        </div>
      </div>
    </div>
  </div>

  <div class="menu-item" onclick="toggleSubmenu(this)">
    <span class="vertical-line">|</span><span class="arrow">&gt;</span> Settings
    <div class="submenu">
      <div class="menu-item">General</div>
      <div class="menu-item">Advanced</div>
    </div>
  </div>
</div>

<script>
  function toggleSubmenu(element, event) {
    if (event) event.stopPropagation(); // Prevent nested click propagation
    element.classList.toggle('expanded');

    const arrow = element.querySelector('.arrow');
    if (arrow) {
      arrow.style.transform = element.classList.contains('expanded') ? 'rotate(90deg)' : 'rotate(0deg)';
    } 
  }
</script>

</body>
</html>
